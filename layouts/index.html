<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}

<main>
    {{- partial "social.html" . -}}
    <article>
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md 
        {{.Content}}
        -->
    </article>
    <div class="list">
    <table style="width: 100%;" id="IndexTable">
    <tr>
        <th class="fl w-third pa2" onclick="sortTable(0)">Date</div>
        <th class="fl w-third pa2" onclick="sortTable(1)">Object</div>
        <th class="fl w-third pa2" onclick="sortTable(2)">Subject</div>
    </tr>

    {{ range where .Site.Pages "File.Dir" "posts/" }}
        <tr class="full"  style='cursor: pointer; cursor: hand;' onclick="window.location='{{.Permalink}}'">
            <td class="fl w-third pa2">{{.Date.Format "2006-01-02"}}</div>
            <td class="fl w-third pa2">{{.Params.Object}}</div>
            <td class="fl w-third pa2">{{.Title}}</div>
        </tr>
    {{ end }}
    </table>
    </div>
</main>

        {{- partial "footer.html" . -}}
    </body>

<script src="js/script.js"></script>

</html>
